<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse overflow-auto" *ngIf="showSideBar()">
    <div class="position-sticky">
        <div class="list-group list-group-flush mt-auto">
            <a *ngFor="let cat of categories" routerLink="produits/{{cat}}" routerLinkActive="active" (click)="filter(cat)" class="list-group-item list-group-item-action list-group-item-dark py-2 ripple noselect border-0 text" aria-current="true" style="cursor: pointer;">
                {{cat}}
                <i class="fa-solid fa-greater-than float-end my-auto icon"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Sidebar Sidebar-dark -->

<!-- Navbar -->
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
    <div class="container-fluid row">
        <div class="col-2">        
            <a class="navbar-brand" routerLink="/produits" style="font-size: 24px;">EMIStore</a>
        </div>
        <div class="col">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" (click)="clearSearch()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/produits">
                        <i class="fa-solid fa-house fs-4 ms-3"><span style="padding: 9px; font: icon;">Home</span></i>
                    </a>
                </li>
            </ul>
            <form class="input-group d-flex w-50 me-auto" role="search">
                <input  *ngIf="showSideBar()" name="search" class="form-control mr-sm-2" (input)="search($event)" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="model.search">
            </form>

            <ul class="navbar-nav mr-auto float-right">
                <li class="nav-item">
                    <a class="nav-link position-relative" routerLinkActive="active" routerLink="/bookmarks">
                        <i class="fa-solid fa-bookmark fs-4 me-3"></i>
                        <span class="position-absolute top-25 start-50 translate-middle badge rounded-pill bg-danger" *ngIf="!bookmarksIsEmpty()">{{bookmarks}}</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" routerLinkActive="active" routerLink="/panier">
                        <i class="fa-solid fa-cart-shopping fs-3 me-3"></i>
                        <span class="position-absolute top-25 start-50 translate-middle badge rounded-pill bg-danger"
                            *ngIf="!isEmpty()">{{panier}}</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()" type="button">
                        <i class="fa-solid fa-right-from-bracket fs-3"></i>
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </div>
</nav>
